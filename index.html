<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine?</title>

  <style>
    :root{
      --bg1:#ffd6e7;
      --bg2:#fff1f7;
      --pink:#e94b7a;
      --green:#28a745;
      --red:#dc3545;
    }

    *{ box-sizing:border-box; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      overflow:hidden;
    }

    .card{
      width:min(720px, 92vw);
      padding:40px 24px;
      border-radius:24px;
      background: rgba(255,255,255,0.55);
      backdrop-filter: blur(8px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      text-align:center;
      position:relative;
    }

    h1{
      margin:0 0 18px;
      color: var(--pink);
      font-size: clamp(24px, 4vw, 42px);
      font-weight: 800;
    }

    .buttons{
      margin-top:26px;
      height:120px;
      position:relative;
    }

    button{
      border:none;
      padding:14px 34px;
      font-size:18px;
      border-radius:999px;
      cursor:pointer;
      color:#fff;
      font-weight:700;
      transition: transform .1s ease;
      user-select:none;
    }
    button:active{ transform: scale(.97); }

    #yesBtn{
      background: var(--green);
      position:absolute;
      left:50%;
      top:20px;
      transform: translateX(-110%);
    }
    #noBtn{
      background: var(--red);
      position:absolute;
      left:50%;
      top:20px;
      transform: translateX(10%);
    }

    .result{
      margin-top:18px;
      font-size:20px;
      color:#333;
      font-weight:700;
      min-height:28px;
    }

    /* ===== Overlay (Ù…ÙŠÙ…) ===== */
    .overlay{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,0.55);
      display:none;
      align-items:center;
      justify-content:center;
      padding:18px;
      z-index:9999;
    }

    .modal{
      width:min(520px, 94vw);
      background: transparent;     /* Ø¹Ø´Ø§Ù† ÙŠØµÙŠØ± Ø²ÙŠ Ø§Ù„ØµÙˆØ±Ø© */
      text-align:center;
      max-height: 90vh;
      overflow:auto;
      padding: 0;
    }

    /* Ø§Ù„Ø¹Ù†ÙˆØ§Ù† Ø§Ù„Ù„ÙŠ ÙÙˆÙ‚ Ø§Ù„ØµÙˆØ±Ø© (Ø²ÙŠ Ø§Ù„ØµÙˆØ±Ø© Ø§Ù„Ù„ÙŠ Ø¹Ù†Ø¯Ùƒ) */
    .memeTitle{
      margin: 0 0 14px;
      color: var(--red);
      font-size: 34px;
      font-weight: 900;
      text-shadow: 0 2px 0 rgba(0,0,0,0.08);
    }

    /* Ø¥Ø·Ø§Ø± Ø£Ø­Ù…Ø± Ø­ÙˆÙ„ Ø§Ù„ØµÙˆØ±Ø© + Ø²ÙˆØ§ÙŠØ§ Ø¯Ø§Ø¦Ø±ÙŠØ© */
    .memeBox{
      display:inline-block;
      border: 6px solid var(--red);
      border-radius: 18px;
      overflow:hidden;
      background:#fff;
      box-shadow: 0 14px 35px rgba(0,0,0,0.25);
      max-width: 420px;
      width: 90vw;
    }

    .memeBox img{
      display:block;
      width:100%;
      height:auto;
      max-height: 70vh;
      object-fit: cover;
    }

    .close{
      margin-top: 14px;
      background:#111;
      padding:10px 18px;
      font-size:14px;
      border-radius:999px;
      color:#fff;
      cursor:pointer;
      border:none;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Will you be my valentine? ğŸŒ¹</h1>

    <div class="buttons" id="playArea">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>

    <div class="result" id="result"></div>
  </div>

  <!-- Ù…ÙŠÙ… Ø¨Ø¹Ø¯ 4 Ø¶ØºØ·Ø§Øª -->
  <div class="overlay" id="overlay">
    <div class="modal">
      <div class="memeTitle">Stop messing with me! ğŸ˜¼</div>

      <div class="memeBox">
        <img src="meme.jpg" alt="meme" />
      </div>

      <button class="close" id="closeOverlay">Close</button>
    </div>
  </div>

  <script>
    const playArea = document.getElementById("playArea");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const overlay = document.getElementById("overlay");
    const closeOverlay = document.getElementById("closeOverlay");

    let noClicks = 0;

    function moveNoButton(){
      const area = playArea.getBoundingClientRect();
      const btn = noBtn.getBoundingClientRect();

      const maxX = area.width - btn.width;
      const maxY = area.height - btn.height;

      const x = Math.random() * Math.max(0, maxX);
      const y = Math.random() * Math.max(0, maxY);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.style.transform = "translateX(0)";
    }

    yesBtn.addEventListener("click", () => {
      result.textContent = "Thank you ğŸ’– I love you forever!";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
    });

    noBtn.addEventListener("click", () => {
      noClicks++;
      if (noClicks >= 5) {
        overlay.style.display = "flex";
        return;
      }
      moveNoButton();
    });

    closeOverlay.addEventListener("click", () => {
      overlay.style.display = "none";
    });
  </script>
</body>
</html>
